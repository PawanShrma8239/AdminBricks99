

<div class="user-detail-container" *ngIf="user">

  <div class="user-detail">
    <h2>User Detail</h2>
    <p><strong>Name:</strong> {{user.name}}</p>
    <p><strong>Email:</strong> {{user.email}}</p>
    <p><strong>Phone Number:</strong> {{user.phno}}</p>
    
    <div class="status-buttons">
      <button (click)="updateStatus('Approved')" class="approved">Approved</button>
      <button (click)="updateStatus('Declined')" class="declined">Declined</button>
    </div>
  </div>
</div>
